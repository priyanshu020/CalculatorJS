<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <link href="CSS/style.css" rel="stylesheet">
        <title>Calculator</title>
    </head>

    <body>
        <header>A Simple Calculator</header>

        <div class="calculator">

            <input type="text" id="result" class="result"><br>
            
            <div class="keyboard">
                <button class="btn-ac" onclick="getInput('AC')">AC</button>
                <button class="btn-c" onclick="getInput('')">C</button>
                <button class="btn" onclick="getInput('-')">-</button><br>

                <button class="btn" onclick="getInput(7)">7</button>
                <button class="btn" onclick="getInput(8)">8</button>
                <button class="btn" onclick="getInput(9)">9</button>
                <button class="btn" onclick="getInput('+')">+</button><br>

                <button class="btn" onclick="getInput(4)">4</button>
                <button class="btn" onclick="getInput(5)">5</button>
                <button class="btn" onclick="getInput(6)">6</button>
                <button class="btn" onclick="getInput('*')">*</button><br>

                <button class="btn" onclick="getInput(1)">1</button>
                <button class="btn" onclick="getInput(2)">2</button>
                <button class="btn" onclick="getInput(3)">3</button>
                <button class="btn" onclick="getInput('/')">/</button><br>

                <button class="btn" onclick="getInput('.')">.</button>
                <button class="btn" onclick="getInput(0)">0</button>
                <button class="btn-is" onclick="getInput('=')">=</button>
            </div>

        </div>

        <footer>
            &copy 2020 All Rights Reserved.
        </footer>

        <script src="JS/script.js"></script>
    </body>
</html>
